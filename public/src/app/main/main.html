<acme-navbar creation-date="main.creationDate"></acme-navbar>
<section class="container" ng-controller="MainCtrl as vm">
  <h1>Maker Faire Orlando {{vm.schedule.faire_year}} Schedule</h1>
  <div class="row" ng-repeat="day in vm.schedule.days">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-6">
          <h3>{{day.date_title}}</h3>
        </div>
        <div class="col-xs-6 text-right">
          <button
            type="button"
            class="btn btn-link"
            ng-click="vm.showAddModal(day.date_title)"
          >
            <i
              class="fa fa-plus fa-2x"
            ></i>
          </button>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>
              Name
            </th>
            <th>
              Location
            </th>
            <th>
              Description
            </th>
            <th>
              Start Time
            </th>
            <th>
              End Time
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in day.events">
            <td>{{event.name}}</td>
            <td>{{event.location}}</td>
            <td>{{event.description}}</td>
            <td>{{event.start_time}}</td>
            <td>{{event.end_time}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
